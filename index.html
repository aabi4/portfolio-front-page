<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

    <!-- Box Icon Link -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!-- Remix icon link-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- Google fonts link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap" rel="stylesheet">

    <!-- JS file link-->
    <script src="script.js"></script>
</head>

<body>
    <header>
        <a href="#" class="logo"> <img src="images/lll.png" alt=""></a>
        <ul class="menulist">
            <a href="#" class="active">Home</a>
            <a href="#">About me</a>
            <a href="#">Service</a>
            <a href="#">Portfolio</a>
            <a href="#">Contact</a>
        </ul>
        <div class="menu-right">
            <a href="#" class="menu-btn">
                <span>Let's Talk </span>
                <i class="ri-message-3-line"></i>
            </a>
            <div class="bx bx-menu" id="menu-icon">

            </div>
        </div>
    </header>

    <!-- Hero section -->

    <section class="hero">
        <div class="hero-text">
            <a href="#" class="h-line">
                <i class="ri-shining-line"></i>
                <span>This is Muhammad Abu Abid</span>
            </a>
            <h1>UI/Ux and <br> <span class="input"></span></h1>
            <h4>A fresher in this universe</h4>
            <div class="social-icons">
                <a href="#"><i class="ri-facebook-fill"></i></a>
                <a href="#"><i class="ri-instagram-fill"></i></a>
                <a href="#"><i class="ri-twitter-fill"></i></a>
                <a href="#"><i class="ri-youtube-fill"></i></a>
                <a href="#"><i class="ri-telegram-fill"></i></a>
            </div>
            <div class="h-btn">
                <a href="#" class="btn1">
                    My works
                    <i class="ri-arrow-drop-right-line"></i>

                </a>
                <a href="#" class="btn2">
                    Download CV
                    <i class="ri-download-2-line"></i>

                </a>
            </div>
        </div>



    </section>

    <!-- Add the Typed.js script at the bottom of the body -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var typed = new Typed(".input", {
                strings: ["Web Designer.", "Web Developer.", "Photographer."],
                typeSpeed: 130,
                backSpeed: 80,
                loop: true
            });
        });
    </script>

</body>

</html>
